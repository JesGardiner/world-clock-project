<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Krona+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
      <div class="container">
      <h1>
      <a href="/"> WORLD CLOCK</a>
    </h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
      </select>
      
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date"></div>
        </div>
         <div class="time"></div>
       </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date"></div>
        </div>
         <div class="time"></div>
       </div>
      </div>
    </div>
    <div class="footer-container">
      <footer>
    This project was coded with 🤍 by <strong>Jess Gardiner</strong> and is
      <a href="https://github.com/JesGardiner/world-clock-project" target="_blank">
        open sourced on GitHub</a
      >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
